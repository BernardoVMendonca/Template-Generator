<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!--Normalize CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!--Font Roboto-->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

   <!--CSS-->
   <link rel="stylesheet" href="./css/main.css" />
   <link rel="stylesheet" href="./css/collection_creator.css" />

   <title>Collection Creator</title>
</head>

<body>
   <div class="grid-container">
      <div class="head">
         <button style="background-color: transparent; border: 0;" onclick="alert('menu')">
            <img src="./assets/menu.png" alt="Menu" width="100%" height="100%">
         </button>
         ...Collection Creator
      </div>

      <div class="grid-item container" id="edit-container">
         <div class="button-container">
            <button class="button" id="choose-file-button">Choose File</button>
         </div>
         <div class="inner-box" id="edit-box">
            <div class="content-box" id="file-view">
               CONTENT
            </div>
            <button class="button" id="add-field-button">Add Field to Collection</button>
         </div>
         <div class="inner-box" id="static-field-box">
            <div class="content-box" id="field-name">
               <input class="static-field " placeholder="Field Name">
            </div>
            <div class="content-box" id="default-value">
               <input class="static-field " placeholder="Default Value">
            </div>
            <button class="button" id="add-field-button">Add Field to Collection</button>
         </div>
      </div>

      <div class="grid-item result-indicator">
         >>
      </div>

      <div class="grid-item container" id="result-container">
         <div class="button-container">
            <button class="button" id="save-collection-button">Save Collection</button>
         </div>
         <div class="inner-box" id="static-field-box">
            <div class="content-box" id="collection-name">
               <input class="static-field " placeholder="Collection Name">
            </div>
            <div class="content-box" id="collection-view">
               COLLECTION VIEW
            </div>
         </div>
      </div>
   </div>
</body>

</html>
