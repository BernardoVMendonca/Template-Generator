<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!--Normalize CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!--Font Roboto-->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

   <!--CSS-->
   <link rel="stylesheet" href="./css/main.css" />
   <link rel="stylesheet" href="./css/collection_creator.css" />

   <!--JavaScript-->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="./javascript/collection_creator.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

   <title>Collection Creator</title>
</head>

<body>
   <div class="grid-container">
      <header class="head">
         <button class="menu-button" onclick="alert('menu')">
            <img src="./assets/menu.png" alt="Menu">
         </button>
         <input type="file" id="file_uploads" accept=".csv" style="visibility: hidden;" multiple />
         <span>...Collection Creator</span>
      </header>

      <main class="grid-item container">
         <button class="button" id="choose-file-button">Choose File</button>
         <section class="inner-box" id="edit-container">
            <div class="content-box" id="file-view"></div>
            <button class="button" id="add-field-button">Add Field to Collection</button>
         </section>

         <section class="inner-box">
            <div class="content-box">
               <input class="static-field" id="field-name" placeholder="Field Name">
            </div>
            <div class="content-box">
               <input class="static-field" id="default-value" placeholder="Default Value">
            </div>
            <button class="button" id="add-static-field-button">Add Field to Collection</button>
         </section>
      </main>

      <aside class="grid-item result-indicator">>></aside>

      <footer class="grid-item container">
         <div class="button-container">
            <button class="button" id="save-collection-button">Save Collection</button>
         </div>
         <section class="inner-box">
            <div class="content-box">
               <input class="static-field" id="collection-name" placeholder="Collection Name">
            </div>
            <div class="content-box" id="collection-view"></div>
            <div class="button-container">
               <button class="button" id="remove-field-button">Remove Field from Collection</button>
            </div>
         </section>
      </footer>
   </div>
</body>

</html>
