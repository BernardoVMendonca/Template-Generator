<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- Normalize CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Font Roboto -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

   <!-- CSS -->
   <link rel="stylesheet" href="./css/main.css" />
   <link rel="stylesheet" href="./css/template_creator.css" />

   <!-- JavaScript -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="./javascript/template_creator.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

   <title>Template Creator</title>
</head>

<body>
   <div class="grid-container">
      <div class="head">
         <button class="menu-button" onclick="alert('menu')">
            <img src="./assets/menu.png" alt="Menu">
         </button>
         <input type="file" id="collection-selector" name="collection-selector" accept=".json" hidden multiple />
         ...Template Creator
      </div>

      <div class="grid-item container" id="edit-container">
         <button class="button" id="choose-collection-button">Choose Collection</button>
         <div class="inner-box" id="edit-box">
            <div class="content-box" id="collection-view"></div>
         </div>
      </div>

      <div class="grid-item result-indicator">>></div>

      <div class="grid-item container" id="result-container">
         <div class="button-container">
            <button class="button" id="save-template-button">Save Template</button>
         </div>
         <div class="inner-box" id="static-field-box">
            <div class="flex-container">
               <div class="content-box">
                  <input class="static-field" id="template-name" placeholder="Template Name">
               </div>
               <div class="content-box">
                  <input class="static-field" id="template-language" placeholder="Language">
               </div>
            </div>
            <div class="content-box" id="template-view">
               <textarea id="template-area" class="template-textarea" placeholder="WRITE YOUR TEMPLATE HERE"></textarea>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
