<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!--Normalize CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!--Font Roboto-->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

   <!--CSS-->
   <link rel="stylesheet" href="./css/main.css" />
   <link rel="stylesheet" href="./css/template_creator.css" />

   <title>Template Creator</title>
</head>

<body>
   <div class="grid-container">
      <div class="head">
         <button style="background-color: transparent; border: 0;" onclick="alert('menu')">
            <img src="./assets/menu.png" alt="Menu" width="100%" height="100%">
         </button>
         ...Template Creator
      </div>

      <div class="grid-item container" id="edit-container">
         <div class="button-container">
            <button class="button" id="choose-collection-button">Choose Collection</button>
         </div>
         <div class="inner-box" id="edit-box">
            <div class="content-box" id="collection-view">
               CONTENT
            </div>
            <button class="button" id="copy-field-button">Copy Field</button>
         </div>
         <div class="inner-box" id="static-field-box">
            <div class="content-box" style="height: 25vh;">
               SAMPLE COMMANDS TABLE
            </div>
         </div>
      </div>

      <div class="grid-item result-indicator">
         >>
      </div>

      <div class="grid-item container" id="result-container">
         <div class="button-container">
            <button class="button" id="save-collection-button">Save Template</button>
         </div>
         <div class="inner-box" id="static-field-box">
            <div style="display: flex; justify-content: space-between; align-items: center;">
               <div class="content-box" id="template-name">
                  <input class="static-field " placeholder="Tamplate Name">
               </div>
               <div class="content-box" id="language">
                  <input class="static-field " placeholder="Language">
               </div>
            </div>

            <div class="content-box" id="template-view">
               <input placeholder="WRITE YOUR TEMPLATE HERE"
                  style="background-color: transparent; border: 0; width: 95%; height: 95%;">
            </div>
         </div>
      </div>
   </div>
</body>

</html>
