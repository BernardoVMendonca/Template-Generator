<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- Normalize CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Font Roboto -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

   <!-- CSS -->
   <link rel="stylesheet" href="./css/master.css" type="text/css" />

   <!-- JavaScript -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script type="module" src="./javascript/template_creator.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

   <title>Template Creator</title>
</head>

<body>
   <div class="grid-container  main-page-template">
      <header class="head flex-container">
         <button id="menu-button">
            <img src="./assets/menu.png" alt="Menu">
         </button>
         <div id="menu" class="menu">
            <div class="menu-content">
               <button class="navigationButton" id="navigation-collection-creator">Collection Creator
                  <span><a href="#" id="navigation-collection-creator-link"></a></span>
               </button>
               <button class="navigationButton" id="navigation-template-creator">Template Creator
                  <span><a href="#" id="navigation-template-creator-link"></a></span>
               </button>
               <button class="navigationButton" id="navigation-template-generator">Template Generator
                  <span><a href="#" id="navigation-template-generator-link"></a></span>
               </button>
            </div>
         </div>
         ...Template Creator
      </header>

      <main class="container-template flex-container">
         <input type="file" id="collection-selector" name="collection-selector" accept=".json" style="display: none;"
            multiple />
         <button class="button" id="choose-collection-button">Choose Collection</button>
         <div class="flex-grow container-2 flex-container">
            <div class="container-3 flex-grow" id="collection-view"></div>
         </div>
      </main>

      <aside class="center">>></aside>

      <main class="container-template flex-container">
         <button class="button" id="save-template-button">Save Template</button>
         <div class="flex-grow container-2 invert-flex-container">
            <div class="container-3">
               <input class="static-field" id="template-name" placeholder="Template Colleciton Name">
            </div>
            <div class="container-3  flex-grow" id="template-area">
            </div>
            <button class="button" id="addTemplateButton">Add New Template</button>
         </div>
      </main>

   </div>
</body>

</html>
