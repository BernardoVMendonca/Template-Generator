<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Normalize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Font Roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

  <!--CSS-->
  <link rel="stylesheet" href="./css/master.css" type="text/css" />


  <!--JavaScript-->
  <script src="./javascript/template_generator.js"></script>
  <script src="./javascript/main.js"></script>

  <title>Template Generator</title>
</head>

<body>
  <div class="grid-container main-page-template ">
    <header class="head flex-container">
      <button class="menu-button" onclick="alert('menu')">
        <img src="./assets/menu.png" alt="Menu">
      </button>
      <input type="file" id="file_uploads" accept=".csv" style="visibility: hidden;" multiple />
      ...Template Generator
    </header>

    <main class="container-template flex-container">
      <div class="flex-container">
        <button class="button button-left" id="choose-template-button">Choose a Template</button>
        <button class="button button-right" id="generate-button">Generate</button>
      </div>
      <div class="flex-grow container-2 flex-container">
        <div class="container-3 flex-grow"></div>
      </div>
    </main>

    <aside class="center">
      >>
    </aside>

    <main class="container-template flex-container">
      <div class="flex-container">
        <button class="button button-left" id="popupButton">Configuration</button>
        <div id="popup" class="popup">
          <div class="popup-content">
            <span class="close-button">&times;</span>
            <div class="flex-container">
              <div>
                <label class="switch">
                  <input type="checkbox" id="slide-toggle">
                  <span class="slider"></span>
                </label>
                <div>
                  Enable Empty Field
                </div>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" id="slide-toggle">
                  <span class="slider"></span>
                </label>
                <div>
                  Enable Field Name
                </div>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" id="slide-toggle">
                  <span class="slider"></span>
                </label>
                <div>
                  Enable Field Value
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class=" button button-right copyButton" id="coy-button">Copy Template</button>
      </div>
      <div class="flex-grow container-2 flex-container">
        <div class="container-3 flex-grow">
          <textarea class="template-textarea"></textarea>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
