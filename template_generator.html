<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Normalize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Font Roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

  <!--CSS-->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/template_generator.css" />

  <title>Template Generator</title>
</head>

<body>
  <div class="grid-container">
    <div class="head">
      <button style="background-color: transparent; border: 0;" onclick="alert('menu')">
        <img src="./assets/menu.png" alt="Menu" width="100%" height="100%">
      </button>

      ...Template Generator
    </div>
    <div class="grid-item container" id="edit-container">
      <div class="button-container">
        <select class="selector" name="collection" id="template-selector">
          <option value="" disabled selected>Select a collection</option>
        </select>
        <button class="button" id="generate-button">Generate</button>
      </div>
      <div class="inner-box" id="edit-box">
        <div class="content-box">

        </div>
      </div>
    </div>

    <div class="grid-item result-indicator">
      >>
    </div>

    <div class="grid-item container" id="result-container">
      <div class="container">
        <div class="flex-container">
          <label class="switch">
            <input type="checkbox" id="slide-toggle">
            <span class="slider"></span>
          </label>
          <div>
            Add empty to the result
          </div>
        </div>
        <button class="button" id="copy-button">Copy Template</button>
      </div>
      <div class="inner-box" id="result-box">
        <div class="content-box">
          <textarea class="template-textarea"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

<!--JavaScript-->
<script src="./javascript/template_generator.js"></script>

</html>
