<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Normalize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Font Roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet" />

  <!--CSS-->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/template_generator.css" />

  <title>Template Generator</title>
</head>

<body>
  <div class="grid-container">
    <div class="head">
      <button style="background-color: transparent; border: 0;" onclick="alert('menu')">
        <img src="./assets/menu.png" alt="Menu" width="100%" height="100%">
      </button>

      ...Template Generator
    </div>
    <div class="grid-item container" id="edit-container">
      <div class="button-container">
        <select class="selector" name="collection" id="collection-selector">
          <option value="Bunge-Router">Bunge Router</option>
        </select>
        <button class="button" id="generate-button">Generate</button>
      </div>
      <div class="inner-box" id="edit-box">
        edit box
      </div>
    </div>

    <div class="grid-item result-indicator">
      >>
    </div>

    <div class="grid-item container" id="result-container">
      <div class="button-container">
        <select class="selector" name="language" id="language-selector">
          <option value="EN">EN</option>
        </select>
        <select class="selector" name="template" id="template-selector">
          <option value="Bunge-Router">Bunge Router</option>
        </select>
      </div>
      <div class="inner-box" id="result-box">
        result box
      </div>
    </div>
  </div>
</body>

</html>
