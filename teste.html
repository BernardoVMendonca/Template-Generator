<button class="button" id="popupButton">Open Popup</button>


<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-button">&times;</span>
    <div class="flex-container">
      <div>
        <label class="switch">
          <input type="checkbox" id="slide-toggle">
          <span class="slider"></span>
        </label>
        <div>
          Enable Empty Field
        </div>
      </div>
      <div>
        <label class="switch">
          <input type="checkbox" id="slide-toggle">
          <span class="slider"></span>
        </label>
        <div>
          Enable Field Name
        </div>
      </div>
      <div>
        <label class="switch">
          <input type="checkbox" id="slide-toggle">
          <span class="slider"></span>
        </label>
        <div>
          Enable Field Value
        </div>
      </div>
    </div>
  </div>
</div>
